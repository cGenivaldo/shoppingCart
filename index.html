<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <link href="http://fonts.googleapis.com/css?family=Noto+Serif:400, 700" rel="stylesheet">
  <script src="vue.min.js"></script>
	<title>Shopping Cart</title>
</head>
<body>
  <div id="app">
    <section class="modal">
      {{produto}}
    </section>


    <section class="produtos">
      <div v-for="item in produtos" @click="fetchProduto(item.id)" :key="item.id" class="produto">
        <img :src="item.img" :alt="item.nome" class="produto_img" />
        <div class="produto_info">
          <span class="produto_preco">{{item.preco | numeroPreco}}</span>
          <h2 class="produto_titulo">{{item.nome}}</h2>
        </div>
      </div>
    </section>
  </div>
	<script src="app.js"></script>
</body>
</html>
